<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di registrazione</title>
</head>
<body>
    <h1>Pagina di Registrazione</h1>
    <form onsubmit="alert('Registrazione inviata!')">
        <div>
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="Cognome">
        </div>
        <div>
            <input type="email" placeholder="e-mail">
            <input type="password" placeholder="password">
        </div>
        <div>
            <input type="date">
            <input type="number" placeholder="Numero">
        </div>
        <div>
            <p><input type="checkbox"> Hip Hop</p>
            <p><input type="checkbox"> Rock</p>
            <p><input type="checkbox"> Trap</p>
            <p><input type="checkbox"> R&B</p>
            <p><input type="checkbox"> Reggaeton</p>
            <p><input type="radio"> Accettazione dei termini e condizioni</p>
        </div>
        <button type="submit">Invia registrazione</button>
        
    </form>
    
</body>
</html>
